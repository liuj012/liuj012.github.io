<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>toast</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="info">
		<div class="about">
			TOAST
			<div class="text">
				Toast is a project that aims to interpret time through toasting bread. Butter the pan, and start toasting your bread. Test out different levels of heat to speed or slow things down. Just make sure not to forget about your toast!
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="sidebar">
			<div class="spread">
				<img src="imgs/butter.png" class="butter">
			</div>
			<div class="images">
				<img src="imgs/burnt.png" class="burnt">
				<img src="imgs/toasted.png" class="toasted">
				<img src="imgs/starting.png" class="start">
				<img src="imgs/plain.png" class="plain">
			</div>
		</div>
		<div class="main">
			<img src="imgs/pan.png" class="pan">
		</div>
		
	</div>
	<div class="button">
		<img src="imgs/stoveoff.png" class="image active">
		<img src="imgs/stovelow.png" class="image">
		<img src="imgs/stovemedium.png" class="image">
		<img src="imgs/stovehigh.png" class="image">
	</div>
	<div class="end">
		<div class="finished">
			<span class="done"> I'M DONE TOASTING</span>
			<span class="eat">I'M READY TO EAT</span>
		</div>
	</div>
	<div class="smoke">
	</div>
	<div class="containers">
		<div><img src="imgs/jam.png" class="jam"></div>
		<div><img src="imgs/oil.png" class="oil" ></div>
		<div><img src="imgs/avo.png" class="avo"></div>
		<div><img src="imgs/pb.png" class="pb"></div>
	</div>
	<div class="spreads">
		<div><img src="imgs/pbspread.png" class="pbspread"></div>
		<div><img src="imgs/jamspread.png" class="jamspread"></div>
		<div><img src="imgs/oilspread.png" class="oilspread"></div>
		<div><img src="imgs/avospread.png" class="avospread"></div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
